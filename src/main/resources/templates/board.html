<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Board</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <style th:inline="text" th:with="size=${board.celSize}">
        td:not(bl):not(wh){
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        td.bl{
            height: [[${size}]]px;
            width: [[${size}]]px;
        }

    </style>
</head>
<body>
<div class="container">
    <a href="/" class="btn btn-info">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span>form</span>
    </a><br>

    <div class="container">
        <div class="row">
            <div></div>
            <table class="board" th:object="${board}" th:with="cellSize=${board.celSize}">
               <td>*</td>
                <td th:each="listsInner,iter : *{cells}">
                   <t class="text-center" th:text="${alphabet[__${iter.index}__]}"></t>
               </td>
                <td>*</td>


                    <tr th:each="listsInner,iter : *{cells}">

                     <td>
                         <t class="text-center" th:text="${iter.index+1}"></t>
                         </td>
                            <td class="bl" th:each="cell :${listsInner}"
                                th:class="${cell.color.name() eq 'WHITE'} ? 'wh':'bl'"
                            >
                            </td>
                            <td> <t class="text-center" th:text="${iter.index+1}"></t></td>
                        </tr>
                <td>*</td>

                <td th:each="listsInner,iter : *{cells}">
                    <t class="text-center" th:text="${alphabet[__${iter.index}__]}"></t>
                </td>
                <td>*</td>

            </table>
        </div>
    </div>
</div>
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
</body>
</html>
